<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '混合多云文档',
        repo: 'https://github.com/ZhiliangMa/easyio-lib-for-esp32', // 右上角github链接
        maxLevel: 2,
        subMaxLevel: 2,
        mergeNavBar: true, // 小屏设备下合并导航栏到侧边栏
        themeColor: '#42b983', // 主题色
        loadNavbar: true, // 顶部导航栏
        loadSidebar: true, // 侧边栏
        onlyCover: true, // 只在访问主页时加载封面
        coverpage: true, // 自定义封面 作为首页
        search: {
          paths: 'auto',
          placeholder: '搜索',
          noData: '找不到结果',
          depth: 3
        }
      }
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
  </body>
</html>
